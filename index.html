<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Gatitos Aleatorios</title>
</head>
<body>
    <h1>Gatitos Aleatorios 2024</h1>
    <!-- src lo cargaremos desde el main JS -->
    <span id="error"></span>
    <section id="randomMichis" >
        <h2>Michis Aleatorios 2024</h2>
        
        <article>
            <img id="img1" width="150" alt="Foto gatito aleatorio">
            <button id="btn1">Guardar michi en favoritos</button>
        </article>

        <article>
            <img id="img2" width="150" alt="Foto gatito aleatorio">
            <button id="btn2">Guardar michi en favoritos</button>

        <button onclick="loadRandomMichis()">Recargar</button>

    <section id="uploadingMichi" >
        <h2>Sube la foto de tu michi</h2>
        <form  id="uploadingForm" >

        </form>
        
    </section>

    <section id="favoriteMichis" >
        <h2>Michis Favoritos 2024</h2>

        <article>
            <img id="img1" width="150" alt="Foto gatito aleatorio">
            <button>Sacar michi de favoritos</button>
        </article>
    </section>

    
    <script src="./main.js"></script>
