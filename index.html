<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <title>Gatitos Aleatorios</title>
</head>
<body>
    <h1 id="main-title">Gatitos Aleatorios 2024</h1>
    <!-- src lo cargaremos desde el main JS -->
    <span id="error"></span>
    <section id="randomMichis" >
        <h2 id="sub-title">Michis Aleatorios 2024</h2>

        <div class="hero">
            <article>
                <img id="img1"  alt="Foto gatito aleatorio">
                <!-- <button id="btn1">Guardar michi en favoritos</button> -->
                <div class="hero-btn">
                    <button id="btn1" >Guardar michi en favoritos</button>
                <!--  <a href="#">Guardar michi en favoritos</a> -->
                </div>
            </article>
        </div>

        <div class="hero">
            <article>
                <img id="img2" width="150" alt="Foto gatito aleatorio">
                <div class="hero-btn">
                    <button id="btn2" >Guardar michi en favoritos</button>
                </div>
            </article>
        </div>
            
        <div class="btnReloadDiv">
            <button id="btnReload" onclick="loadRandomMichis()" >Recargar</button>
        </div>
        
    </section>

    <section id="uploadingMichi" >
        <h2 >Sube la foto de tu michi</h2>
        <form  id="uploadingForm" >
            <input id="file" type="file" name="file" > <!-- Nombre para que formData sepa cual es ese archivo -->
            <div style="padding: 10px 0px;">
                <button type="button" onclick="uploadMichiPhoto()" >Subir foto de michi</button>
            </div>
        </form>
    </section>

    <section id="favoriteMichis" >
        <h2>Michis Favoritos 2024</h2>
        <div class="first hero">
                <article>
                    <img id="img1" width="150" alt="Foto gatito aleatorio">
                </article>
                <div class="hero-btn">
                    <button>Sacar michi de favoritos</button>
                </div>
        </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
